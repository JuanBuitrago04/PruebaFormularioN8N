<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Subir Cédula</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    #resultado {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      background: #f9f9f9;
    }
  </style>
</head>
<body>
  <h2>Subir cédula (imagen o PDF)</h2>
  <form id="cedulaForm">
    <input type="file" name="data" accept="image/*,.pdf" required>
    <button type="submit">Enviar</button>
  </form>
  <div id="resultado"></div>

  <script>
    document.getElementById('cedulaForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const resultado = document.getElementById('resultado');
      resultado.textContent = 'Procesando...';
      const formData = new FormData(this);
      try {
        // Cambia la URL aquí si usas la producción:
        const response = await fetch('https://mrx04.app.n8n.cloud/webhook-test/ocr', {
          method: 'POST',
          body: formData
        });
        if (!response.ok) {
          throw new Error(`Error HTTP: ${response.status}`);
        }
        const data = await response.json();
        resultado.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
      } catch (error) {
        resultado.textContent = 'Error: ' + error.message;
        console.error(error);
      }
    });
  </script>
</body>
</html>
