<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Validación de Cédula</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Verificación de Documento de Identidad</h1>
      <p>Sube una imagen o PDF de tu cédula para procesarla</p>
    </div>
    
    <div class="alert alert-error" id="errorAlert">
      <i class="fas fa-exclamation-circle"></i> 
      <span id="errorMessage"></span>
    </div>
    
    <div class="alert alert-success" id="successAlert">
      <i class="fas fa-check-circle"></i> 
      <span id="successMessage"></span>
    </div>
    
    <form id="cedulaForm">
      <div class="upload-area" id="uploadArea">
        <i class="fas fa-cloud-upload-alt upload-icon"></i>
        <p class="upload-text">Arrastra y suelta tu documento aquí</p>
        <p class="upload-hint">o haz clic para seleccionar un archivo</p>
        <input type="file" name="data" accept="image/*,.pdf" required class="file-input" id="fileInput">
      </div>
      
      <div class="file-preview" id="filePreview">
        <div id="previewContainer"></div>
        <p class="file-name" id="fileName"></p>
        <p class="file-size" id="fileSize"></p>
      </div>
      
      <button type="submit" class="btn" id="submitBtn" disabled>
        <i class="fas fa-upload btn-icon"></i> Procesar documento
      </button>
    </form>
    
    <div class="loading" id="loading">
      <div class="loading-spinner"></div>
      <p>Procesando tu documento...</p>
    </div>
    
    <div class="resultado" id="resultado">
      <div class="resultado-header">
        <i class="fas fa-check-circle resultado-icon" style="color: var(--success-color);"></i>
        <h3 class="resultado-title">Resultados de la verificación</h3>
      </div>
      <div class="resultado-content" id="resultadoContent"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
